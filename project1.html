<!DOCTYPE html>
<html>

<head>
    <title>Dinesh love sizuka!!
        DOM rock paper scissors</title>

    <style> body{
        font-family: Arial;
    }
    
    .im-size{
        background-color: rgb(12, 11, 11);
        width: 100px;
        height: 100px;
        border-radius: 40px;
    }
    .js-reset{
        border: none;
        padding: 12px;
        font: bold;
        background-color:red;
        font-size: 25px;
    }
    
    
    
    </style>

</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="
        palygame('rock')">
        <img src="rock-icon.png" class="im-size"></button>
    <button onclick="palygame('paper')">
       <img src="paper-icon.png" class="im-size">
    </button>
    <button onclick="palygame('scissors')">
        <img src="scissors-icon.png" class="im-size">></button>
    <p class="js-result"></p>


    <p class="js-choise"></p>

    <p class="js-score">



    </p>
    <button class="js-reset" onclick="
        score.win=0;
        score.loss=0;
        score.tai=0;
        localStorage.removeItem('score');
         updatescore();

    " >Reset Score</button>
    <script>


        let score = JSON.parse(localStorage.getItem('score')) ||
        {
            win: 0,
            loss: 0,
            tai: 0
        };
        function updatescore() {
            document.querySelector('.js-score').innerHTML = `score: win:${score.win} loss:${score.loss} tai:${score.tai}`;
        }






        function computermove() {
            let computerChoice = Math.random();
            let computermove = '';
            if (computerChoice >= 0 && computerChoice < 1 / 3) {
                computermove = 'rock';
            }
            else if (computerChoice >= 1 / 3 && computerChoice < 2 / 3) {
                computermove = 'paper';
            }
            else if (computerChoice >= 2 / 3 && computerChoice < 1) {
                computermove = 'scissors';
            }
            return computermove;
        }

        function palygame(mymove) {
            let computer = computermove();
            let result = '';
            if (mymove === 'rock') {
                if (computer === 'rock') {

                    result = 'tai';
                }
                else if (computer === 'paper') {
                    result = 'you loss';
                }
                else if (computer === 'scissors') {
                    result = 'you win';
                }
            }
            else if (mymove === 'paper') {
                if (computer === 'rock') {
                    result = 'you win';
                }
                else if (computer === 'paper') {
                    result = 'tai';
                }
                else if (computer === 'scissors') {
                    result = 'you loss';
                }

            }
            else if (mymove === 'scissors') {
                if (computer === 'rock') {
                    result = 'you loss';
                }
                else if (computer === 'paper') {
                    result = 'you win';

                }
                else if (computer === 'scissors') {
                    result = 'tai';
                }
            }
            if (result === 'you win') {
                score.win = score.win + 1;
            } else if (result === 'you loss') {
                score.loss = score.loss + 1;

            } else if (result === 'tai') {
                score.tai = score.tai + 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            document.querySelector('.js-result').innerHTML = result

            document.querySelector('.js-choise').innerHTML = `you  - <img src="${mymove}-icon.png" class="im-size"> <img src="${computer}-icon.png" class="im-size"> computer`;

            updatescore();


        }



    </script>

</body>

</html>
